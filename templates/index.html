<html>
    <body>
        <h2>Videos</h2><a href="/upload">Add another</a>
        <table>
            <tr>
                <th>Name</th>
                <th>Hidden</th>
            </tr>
            {% for v in videos %}
            <tr>
                <td><a href="/{{v.name}}">{{v.name}}</a></td>
                <td><a href="/{{v.name}}">{{v.hidden}}</a></td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
